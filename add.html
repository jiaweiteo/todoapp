<head>
</head>
<body>
    <form>
        <div>
        <label>Enter your todo</label>
        <input autofocus />
        </div>
        <button type="submit">Add</button>
    </form>

    <script>
        // const { ipcRenderer } = require('electron'); //with nodeIntegration
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const { value } = document.querySelector('input');
            // ipcRenderer.send('todo:addFromSubWindow', value); //with nodeIntegration
            window.api.send("todo:addFromSubWindow", value);
        });
    </script>

</body>
